<h1>Edit Product</h1>
<form [formGroup]="myForm" (ngSubmit)="editProduct()">
    <div class="form-group">
        <label>Pname</label>
        <input type="text" formControlName="pname" class="form-control"/>
    </div>
    
    <div class="form-group">
            <label>Description</label>
            <textarea  formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" (change)="fileUpload($event)"/>
    </div>
     <div class="form-group">
        <label>Brand</label>
        <input type="text" formControlName="brand" class="form-control"/>
    </div>
     <div class="form-group">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control"/>
    </div>
    <input type="submit" value="update" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
