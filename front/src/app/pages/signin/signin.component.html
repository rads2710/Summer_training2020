<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('assets/images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form [formGroup]="myForm" class="login100-form validate-form" (ngSubmit)="LogIn()">
					<span class="login100-form-title p-b-59">
						Sign In
					</span>


					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Email address..." formControlName="email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="*************" formControlName="password">
						<span class="focus-input100"></span>
					</div>



					

						<div>
							<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" [disabled]="myForm.invalid" >
								Sign In
							</button>
						</div>
						<a routerLink="/signup" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign up
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
						
					
				</form>
			</div>
		</div>
	</div>
