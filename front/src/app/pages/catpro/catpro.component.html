<h1 class="text-center" style="padding-top:20px">{{catname}}</h1>
<hr>
<div class="float-right col-lg-12">
	<div class="row">
		<div class="col-lg-3 col-md-6" *ngFor="let c of prodata">
			<div>
			<img src="http://localhost:7788/images/{{c.image}}" width=250 height=250 alt="img"
			style="padding-top:30px;padding-left: 10px;padding-right: 10px">

			</div>
			<!-- <h4 class="text-center">{{c.brand}}</h4>
			<h5 class="text-center">{{c.price}}</h5> -->
			 <div class="product-description" style="padding-left: 10px">
                                <span><h4>{{c.brand}}</h4></span>
                                    <h6 style="font-size:20px">{{c.pname}}</h6>
                               
                                <h6 style="font-size:20px">Rs.{{c.price}}</h6>

                                
                                <div>
                                 
                                    <div class="add-to-cart-btn" >
                                        <a routerLink="../../productdetails/{{c.pname}}" class="btn essence-btn">view more details</a>
                                    </div>
                                </div>
                            </div>
		</div>
	</div>

</div>
