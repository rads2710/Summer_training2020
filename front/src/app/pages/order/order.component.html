
<div class="row">
	<div class="col-6" style="padding-top:30px">
		<h1 class="text-center" style="padding-top:30px">Order Details</h1>
<hr/>
    <table class="table">
	<tr class="table-primary">
		<td>S.no</td>
		<td>Pname</td>
		<td>Price</td>
		<td>Quantity</td>
		<td>Total</td>
	</tr>
	<tr *ngFor="let c of orderDetails;let i=index">
    <td>{{i+1}}</td>
    <td>{{c.pname}}</td>
    <td>{{c.price}}</td>
    <td>{{c.qty}}</td>
    <td>{{c.total}}</td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<th>Grand Total :</th>
		<th>{{gtotal}}</th>
	</tr>
	<hr>
	 
</table>
	</div>
	<div class="col-6" style="padding-top:30px">
		<h1 class="text-center" style="padding-top:30px">Shipping Details</h1>
<hr/>
<form [formGroup]="myForm" (ngSubmit)="orderPlaced()">
	<div class="form-group ">
	<h5>Address :</h5>
	<input type="text" class="form-control" formControlName="address" placeholder="Enter your Address...">
	 <div *ngIf="myForm.controls.address.invalid && myForm.controls.address.touched" class="alert alert-danger">
       <div *ngIf="myForm.controls.address.errors.required">
         Address is required.
       </div>
   </div>
	</div>
	<div class="form-group ">
	<h5>Mobile :</h5>
	<input type="text" class="form-control" formControlName="mobile" placeholder="Mobile...">
	 <div *ngIf="myForm.controls.mobile.invalid && myForm.controls.mobile.touched" class="alert alert-danger">
       <div *ngIf="myForm.controls.mobile.errors.required">
         Mobile No. is required.
       </div>
   </div>
	</div>
	<div class="form-group ">
	<h5>Alternate Mobile :</h5>
	<input type="text" class="form-control" formControlName="altmobile" placeholder="Mobile..."> <div *ngIf="myForm.controls.altmobile.invalid && myForm.controls.altmobile.touched" class="alert alert-danger">
       <div *ngIf="myForm.controls.altmobile.errors.required">
         Mobile No. is required.
       </div>
   </div>

	</div>
	<input type="submit" value="Confirm Order" class="btn btn-success" [disabled]="myForm.invalid">
	</form>
	<br>
	<br>
	<br>
</div>
</div>
